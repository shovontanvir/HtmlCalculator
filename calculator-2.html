<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator GUI</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <section class="my-4">
      <div class="container">
        <div class="row text-center">
          <div class="col-12 p-1 text-right">

            <div class="bg-1 p-4">
              <div id="res" class="mb-2">

              </div>
              <div id="display">

              </div>
            </div>
          </div>
          <div class="col-3 p-1">
            <div class="bg p-4">
              <button value="1" class="bttn px-5 py-3" type="button" name="button">
                <h3>1</h3>
              </button>
            </div>
          </div>
          <div class="col-3 p-1">
            <div class="bg p-4">
              <button value="2" class="bttn px-5 py-3" type="button" name="button">
                <h3>2</h3>
              </button>
            </div>
          </div>
          <div class="col-3 p-1">
            <div class="bg p-4">
              <button value="3" class="bttn px-5 py-3" type="button" name="button">
                <h3>3</h3>
              </button>
            </div>
          </div>
          <div class="col-3 p-1">
            <div class="bg p-4">
              <button id="eq" class="px-5 py-3 action" type="button" name="eq">
                <h3>=</h3>
              </button>
            </div>
          </div>
          <div class="col-3 p-1">
            <div class="bg p-4">
              <button value="4" class="bttn px-5 py-3" type="button" name="button">
                <h3>4</h3>
              </button>
            </div>
          </div>
          <div class="col-3 p-1">
            <div class="bg p-4">
              <button value="5" class="bttn px-5 py-3" type="button" name="button">
                <h3>5</h3>
              </button>
            </div>
          </div>
          <div class="col-3 p-1">
            <div class="bg p-4">
              <button value="6" class="bttn px-5 py-3" type="button" name="button">
                <h3>6</h3>
              </button>
            </div>
          </div>
          <div class="col-3 p-1">
            <div class="bg p-4">
              <button value="0" class="bttn px-5 py-3" type="button" name="button">
                <h3>0</h3>
              </button>
            </div>
          </div>
          <div class="col-3 p-1">
            <div class="bg p-4">
              <button value="7" class="bttn px-5 py-3" type="button" name="button">
                <h3>7</h3>
              </button>
            </div>
          </div>
          <div class="col-3 p-1">
            <div class="bg p-4">
              <button value="8" class="bttn px-5 py-3" type="button" name="button">
                <h3>8</h3>
              </button>
            </div>
          </div>
          <div class="col-3 p-1">
            <div class="bg p-4">
              <button value="9" class="bttn px-5 py-3" type="button" name="button">
                <h3>9</h3>
              </button>
            </div>
          </div>
          <div class="col-3 p-1">
            <div class="bg p-4">
              <button value="." class="bttn px-5 py-3" type="button" name="button">
                <h3>.</h3>
              </button>
            </div>
          </div>
          <div class="col-3 p-1">
            <div class="bg p-4">
              <button id="div" class="px-5 py-3 action" type="button" name="div">
                <h3>/</h3>
              </button>
            </div>
          </div>
          <div class="col-3 p-1">
            <div class="bg p-4">
              <button id="mul" class="px-5 py-3 action" type="button" name="mul">
                <h3>*</h3>
              </button>
            </div>
          </div>
          <div class="col-3 p-1">
            <div class="bg p-4">
              <button id="sub" class="px-5 py-3 action" type="button" name="sub">
                <h3>-</h3>
              </button>
            </div>
          </div>
          <div class="col-3 p-1">
            <div class="bg p-4">
              <button id="add" class="px-5 py-3 action" type="button" name="add">
                <h3>+</h3>
              </button>
            </div>
          </div>
          <div class="col-12 p-1">
            <button id="clr" class="btn-block bg-2 py-4" type="button" name="button">
              <h3>Clear</h3>
            </button>
          </div>
        </div>
      </div>
    </section>



    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/calculator-2.js"></script>
  </body>
</html>
